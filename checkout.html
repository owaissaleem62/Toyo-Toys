<!doctype html>
<html lang="en">

<head>
  <title>SHOPPING CART</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./shopcheckout.css">
</head>

<body>
<div class="cardcart">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title8">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">2 items</div>
                </div>
            </div>    
            <div class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="./img/ages/1.jpg"></div>
                    <div class="col">
                        <div class="row text-muted">Disney Stuff Toy</div>
                        <div class="row">Winnie The Pooh</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                    </div>
                    <div class="col">&dollar; 104.00 <span class="close">&#10005;</span></div>
                </div>
            </div>
            <div class="row">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="./img/ages/2.jpg"></div>
                    <div class="col">
                        <div class="row text-muted">Nerf</div>
                        <div class="row">Disrupter</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                    </div>
                    <div class="col">&dollar; 44.00 <span class="close">&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="shop.html">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS 2</div>
                <div class="col text-right">&dollar; 148.00</div>
            </div>
            <form>
                <p>PROMO CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid #ffba24(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <p class="additional">(Shipping will be calculated at checkout)</p>
                <div class="col text-right">&dollar; 148.00</div>
            </div>
            <button class="btn" onclick="document.location='billingdetail.html'">CHECKOUT</button>
        </div>
    </div>

</html>
